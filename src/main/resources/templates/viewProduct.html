<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >


<head th:replace="fragments/head :: head">

</head>

<body>

<div class="wrapper">

    <!-- Navigation -->
    <nav th:replace="fragments/header :: header">


    </nav>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Update</h2>
                    <a href="#" th:href="@{/seller/product/}">display all products</a>
                    <form method="post" th:action="@{/seller/product/newProduct}" th:object="${product}">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Product Id</label>
                            <input th:field="*{id}" type="text" class="form-control" readonly id="exampleFormControlInput1" placeholder="">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Product Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Price</label>
                            <input th:field="*{unitPrice}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Category</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{category.id}">
                                <option th:each="c : ${cats}" th:value="${c.id}" th:text="${c.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
                        </div>
                        <input type="submit" value="Add"> <a th:href="@{'/seller/product/delete/' + ${id}}">Delete</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">


    </div>

    <div th:replace="fragments/footer :: scripts"></div>
</div>
</body>
</html>
