<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://java.sun.com/xml/ns/javaee">






<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Shopping</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap Readable Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>


</head>

<body>

<div class="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Online Shopping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <!-- Page Content -->

    <div class="content">

        <div class="container">


            <div class="row justify-content-md-center">

                <div class="col-md-9 col-md-offset-3">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h4>Sign Up - Personal</h4>
                        </div>

                        <div class="panel-body">

                            <form
                                    method="POST"
                                    th:action="@{/registration}"
                                    th:object="${user}"
                                    class="form-horizontal"
                                    id="registerForm"
                            >


                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid"
                                                  placeholder="First Name" />
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"class="invalid-feedback"></div>
                                    </div>

                                </div>



                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{lastName}" class="form-control " th:errorclass="is-invalid"
                                                  placeholder="Last Name" />
                                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{email}" class="form-control" th:errorclass="is-invalid"
                                                  placeholder="abc@zyx.com" />
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{phoneNumber}" class="form-control" th:errorclass="is-invalid"
                                                  placeholder="XXXXXXXXXX" maxlength="10" />
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"
                                                  placeholder="Password" />
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" th:field="*{confirmPassword}" class="form-control" th:errorclass="is-invalid"
                                                  placeholder="Re-type password" />
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-md-2">Select Role</label>
                                    <div class="col-md-6">
                                        <select class="form-control" th:errorclass="is-invalid" id="roles" th:field="*{roles}" >
                                            <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.role}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"  class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h4 class=" col-md-2">Address</h4>

                                </div>

                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2" for="street">Street</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{address.street}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Enter Street" />
                                <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="invalid-feedback"></div>
                        </div>
                    </div>
                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2" for="city">City</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{address.city}" class="form-control" th:errorclass="is-invalid"
                                               placeholder="Enter City Name" />
                                        <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2" for="postalCode">Zip code</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{address.zipCode}" class="form-control" th:errorclass="is-invalid"
                                               placeholder="XXXXX" />
                                        <div th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2" for="state">State</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{address.state}" class="form-control" th:errorclass="is-invalid"
                                               placeholder="Enter State Name" />
                                        <div th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group row has-danger">
                                    <label class="control-label col-md-2" for="country">Country</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{address.country}" class="form-control" th:errorclass="is-invalid"
                                               placeholder="Enter Country Name" />
                                        <div th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-offset-4 col-md-8">
                                        <button type="submit" name="_eventId_billing" class="btn btn-primary">
                                            Create Account <span class="glyphicon glyphicon-chevron-right"></span>
                                        </button>
                                    </div>
                                </div>
                                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                            </form>


                        </div>


                    </div>


                </div>


            </div>


        </div>


    </div>


    <!-- Footer comes here -->
    <div class="container-fluid footer">


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Online Shopping 2020 </p>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Self coded javascript -->
    <script src="${js}/myapp.js"></script>

</div>

</body>

</html>
