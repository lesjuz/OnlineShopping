<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >


<head th:replace="fragments/head :: head">

</head>

<body>

<div class="wrapper">

    <!-- Navigation -->
    <nav th:replace="fragments/header :: header">


    </nav>
<div class="content">
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-md-9 col-md-offset-3">

                    <h2>Add New Book</h2>
                    <a href="#" th:href="@{/seller/product/}">display all products</a>
                    <form method="post" th:action="@{/seller/product/newProduct}" th:object="${product}" enctype="multipart/form-data">

                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2">Product Name</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Product Name" />
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"class="invalid-feedback"></div>
                            </div>

                        </div>
                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2">Price</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{unitPrice}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Unit Price" />
                                <div th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"class="invalid-feedback"></div>
                            </div>

                        </div>

                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2">Quantity</label>
                            <div class="col-md-6">
                                <input type="number" th:field="*{unitsInStock}" class="form-control" th:errorclass="is-invalid"
                                />
                                <div th:if="${#fields.hasErrors('unitsInStock')}" th:errors="*{unitsInStock}"class="invalid-feedback"></div>
                            </div>

                        </div>


                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}" th:errorclass="is-invalid"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"class="invalid-feedback"></div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-2">Category</label>
                            <div class="col-md-6">
                                <select multiple class="form-control" id="exampleFormControlSelect2" th:field="*{category.id}">
                                    <option th:each="c : ${cats}" th:value="${c.id}" th:text="${c.name}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"  class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group row has-danger">
                            <label class="control-label col-md-2">Product Image</label>
                            <div class="col-md-6">
                                <input type="file" th:field="*{imageFile}" />
                            </div>
                        </div>

                        <input type="submit" value="Add">
                    </form>

            </div>
        </div>

    </div>
</div>
