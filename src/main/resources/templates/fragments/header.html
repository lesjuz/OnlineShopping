<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
    <a class="navbar-brand" href="#">Online Shopping</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item active" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/admin/index}">Users <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="#">Reviews</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0" th:fragment="logout">
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-success my-2 my-sm-0"  type="submit" value="Logout" />
            </form>
        </div>
    </div>
</nav>
</body>
</html>
