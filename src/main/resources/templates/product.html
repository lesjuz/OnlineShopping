<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragments/head :: head">

</head>

<body>

<div class="wrapper">

    <!-- Navigation -->
    <nav th:replace="fragments/header :: header">


    </nav>

    <!-- Page Content -->


    <section>
        <div class="jumbotron">
            <div class="container">
                <h1>Products</h1>
            </div>
        </div>
    </section>
<div class="content">
    <section class="container">
        <div class="row">

            <div class="col-md-5">
                <h3 th:text="${product.name}"></h3>
                <p th:text="${product.description}"></p>
                <p>
                    <strong>category</strong> : <span th:text="${product.category.name}" th:remove="tag"></span>
                </p>
                <p>
                    <strong>Available units in stock </strong> : <span th:text="${product.unitsInStock}" th:remove="tag"></span>
                </p>
                <h4><span th:text="${product.unitPrice}" th:remove="tag"></span>USD</h4>
                <p>
                    <a th:href="@{/buyer/products}" class="btn btn-info">
                        <i class="fa fa-long-arrow-alt-left"></i> Back
                    </a>
                    <a th:href="@{/buyer/cart/add/{id}/product(id=${product.id})}" class="btn btn-warning btn-large order-btn" th:data="${product.id}">
                        <span class="fa fa-add"></span> Add to cart </a>
                    <a th:href="@{/buyer/cart/show}" class="btn btn-success">
                        <span class="fa fa-shopping-cart fa-lg"></span> View Cart
                    </a>
                </p>
            </div>
        </div>
    </section>
</div>


    <!-- Footer comes here -->
    <div th:replace="fragments/footer :: footer">


    </div>

    <div th:replace="fragments/footer :: scripts"></div>
    <!-- Self coded javascript -->
    <script th:src="@{/js/app.js}"></script>

</div>

</body>

</html>
