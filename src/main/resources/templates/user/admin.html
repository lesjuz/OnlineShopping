<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >


<head th:replace="fragments/head :: head">

</head>

<body>

<div class="wrapper">

    <!-- Navigation -->
    <nav th:replace="fragments/header :: header">


    </nav>

    <!-- Page Content -->

    <div class="content">

        <div class="container">
            <h3>List of users</h3>
            <br/>
            <div class="row col-lg-12">

                <table class="table table-striped table-bordered" id="allUsers" style="width:100%">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Country</th>
                        <th>Status</th>
                        <th>Change Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.address.country}"></td>
                        <td  th:text="${user.active==1} ? 'ACTIVE' : 'DISACTIVE'"></td>
                        <td><a class="btn btn-info" th:href="@{/admin/users/status(email=${user.email})}">Update Status</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


    </div>


    <!-- Footer comes here -->
    <div th:replace="fragments/footer :: footer">


    </div>

    <div th:replace="fragments/footer :: scripts"></div>
    <!-- Self coded javascript -->
    <script th:src="@{/js/app.js}"></script>

</div>

</body>

</html>
